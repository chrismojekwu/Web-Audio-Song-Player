<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Web Audio</title>
</head>
<body>
    <audio src="./-_-.mp3"></audio>
    <div class="container">
        <canvas class="viz" width="500" height="150"></canvas>
        <div class="controls">
            <button data-playing="false" role="switch" aria-checked="false" class="play">
                <span>Play</span>
            </button>
            <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
        </div>
    </div>
</body>
<script type="module" src="./main.js"></script>
</html>
